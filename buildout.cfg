[buildout]
find-links =
unzip = true
prefer-final = true
versions = versions
extensions =
    mr.developer
    buildout-versions

auto-checkout =
    simple_history
    django-piston

parts =
    sysegg
#    mkdir
    django
    django-jenkins
    django-debug
    django
    omelette
    console_scripts
    pyflakes
    sphinx
develop = .
eggs =
    django-fixmystreet
develop-eggs-directory=libs/develop-eggs
downloads-directory=libs/downloads
eggs-directory=libs/eggs
parts-directory=libs/parts
installed=libs/installed.cfg
relative-paths=true

[versions]
# Specific pins. We inherit lots of pins from the KGS, so if you add a
# development egg, you really need to un-pin it here.
django-fixmystreet =
Django = 1.5.1
distribute = 0.6.28
sphinx = 1.1
buildout-versions = 1.5
zc.buildout = 1.4.4
zc.recipe.egg = 1.2.2
South = 0.7.6
collective.recipe.omelette = 0.15
coverage = 3.5.3
createcoverage = 1.2
django-debug-toolbar = 0.9.4
django-jenkins = 0.13.0
djangorecipe = 1.3
logilab-astng = 0.24.1
logilab-common = 0.58.3
mr.developer = 1.23
nose = 1.2.1
osc.recipe.sysegg = 0.1.2
pep8 = 1.3.3
pylint = 0.26.0
zest.releaser = 3.43
django-extensions = 1.0.1
django-nose = 1.1
django-stdimage = 0.2.2
django-transmeta = 0.6.9
django-registration = 0.8


[sources]
# Examples:
# lizard-ui = git git@github.com:lizardsystem/lizard-ui.git
simple_history = git https://github.com/CIRB/django-simple-history.git
django-piston = hg https://bitbucket.org/jespern/django-piston

[sysegg]
recipe = osc.recipe.sysegg
force-sysegg = true
eggs =
    psycopg2
    pillow
#    matplotlib
#    pyproj


# [mkdir]
# recipe = z3c.recipe.mkdir
# paths =
#     ${buildout:directory}/var/static
#     ${buildout:directory}/var/media
#     ${buildout:directory}/var/log
#     ${buildout:directory}/var/sqlite


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
project = django_fixmystreet
projectegg = django_fixmystreet
settings = settings
eggs = django-fixmystreet

[django-jenkins]
recipe = djangorecipe
project = django_fixmystreet
projectegg = django_fixmystreet
settings = settings
eggs = django-fixmystreet[jenkins]

[django-debug]
recipe = djangorecipe
project = django_fixmystreet
projectegg = django_fixmystreet
settings = settings
eggs = django-fixmystreet[debug]


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    createcoverage
    pep8
    zest.releaser


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[sphinx]
recipe = zc.recipe.egg
eggs =
    sphinx
    django-fixmystreet
