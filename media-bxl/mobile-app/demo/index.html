<!doctype html>
<html class="no-js" > 
<head>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
<style>
body{
	background:#434242;
	text-align:center;
	overflow:hidden;
}
	.iphone{
		height:480px;
		width:320px;
		padding:134px 38px 256px 38px;
		margin:10px auto;
		background:url('iphone.png') no-repeat;
	}
	.nav{
		float:left;
		width:200px;
		text-align:left;
		padding:0;
		border:1px solid #ccc;
		border-radius:5px;
	}
	.nav a{
		color:#fff;
		display:block;
		text-decoration:none;
		padding:2px 10px;
		border-top:1px solid #333
	}
	.nav a:first-child{
		border-top:none;
		padding-top:8px;
	}
	.nav a:last-child{
		padding-bottom:8px;
	}
	.nav a:hover{
		background:rgba(255,255,255,.2)
	}
	</style>
</head>
<body>
	<div class="phone-wrap">
		<div class="iphone">
			<iframe id="phone" name="phone" src="../index.html" height="480" width="320" scrolling="yes" frameborder="0"></iframe>
		</div>
	</div>
</body>
</html>
