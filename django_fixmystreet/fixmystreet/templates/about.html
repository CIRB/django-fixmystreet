{% extends "base.html" %}
{% load i18n %}
{% block title %}
	{% trans "About" %}
{% endblock %}
{% block content %}

<div id="faq">
    <h1 class="span12">{% trans "About" %}</h1>
    {% for faq in faq_entries %}
    <div class="span12">
        <h2{% if faq.slug %} id="{{ faq.slug }}"{% endif %}>{{faq.q}}</h2>
        <div>{{faq.a|safe|urlize}}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
