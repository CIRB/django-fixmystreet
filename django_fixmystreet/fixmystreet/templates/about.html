{% extends "base.html" %}
{% load i18n %}
{% block title %}
	{% trans "About" %}
{% endblock %}
{% block content %}
<div id="page_content_container">
    <h1>{% trans "About FixMyStreet Brussels" %}</h1>
    <div id="faq">
        {% for faq in faq_entries %}
            <h2{% if faq.slug %} id="{{ faq.slug }}"{% endif %}>{{faq.q}}</h2>
            <div>{{faq.a|safe|urlize}}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
