{% extends "base.html" %}
{% load i18n %}
{% load tags %}
{% block title %}{% trans 'Sign in' %} {% endblock %}

{% block content %}
	<div id="fullwidth">
        <h1>{% trans 'Change password' %}</h1>
		<div>
			{% if form.errors %}
			<p>{% trans "Error" %}</p>
			{% endif %}

			<form method="post" action="">
				{% csrf_token %}
				<table>
					{{ form.as_table }}
				</table>

				<input type="submit" value="change" class='btn change_pwd'/>
				<input type="hidden" name="next" value="{{ next }}" />
			</form>
		</div>
	</div>
	<br/ style="clear:both;">
{% endblock %}
