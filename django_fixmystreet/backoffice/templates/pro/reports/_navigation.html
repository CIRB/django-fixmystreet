{% load i18n %}
<a href="{{report.get_absolute_url_pro}}" class="report">
	<img src="{{ STATIC_URL }}images/marker/{% if report.is_fixed %}green{% else %}red{% endif %}/marker{{ forloop.counter }}.png" class="report-counter"/>
	{% if report.photo %}
	<img src="{{ report.photo.thumbnail.url }}" class="report-preview"/>
	{% endif %}
	<h3 class="report-title"> {{report.category}} {% if report.distance  %}({{report.distance.km|floatformat:2}} km){% endif %}</h3>
	<p class="report-address">{{report.address}}</p>
	{% if report.is_fixed %}({% trans "fixed" %}){% endif %}
</a>
