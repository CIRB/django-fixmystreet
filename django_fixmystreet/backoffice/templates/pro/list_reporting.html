{% extends "base.html" %}
{% load i18n %}
{% load tags %}
{% block title %}{% trans 'Sign in' %} {% endblock %}

{% block content %}
	{% for file in files %}
		<p>
		<a href="{% url 'reporting_download' file.path %}">
		{{ file.path }} - {{ file.modified_date|date:"d/m/Y" }}
		</a>
		</p>
	{% endfor %}
{% endblock %}
